<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScheduFlex</title>
    <link rel="stylesheet" href="./Styles/Background.css">
    <link rel="stylesheet" href="./Styles/Desktop 12.css">
</head>
<body>
    <div class="menu">

        <!-- ----------Side Bar---------- -->

        <div class="sidebar">
            <div class="sidebar-content">
                <div class="logo">
                    <img src="./Icons/SheduFlex-Logo.png" alt="Logo">
                </div>
                <div class="icons">
                    <div class="dboard">
                        <img src="./Icons/Dashboard menu.png" alt="Dashboard">
                        <a href="#">Dashboard</a>
                    </div>
                    <div class="attendance">
                        <p>Attendence</p>
                        <div class="absent">
                            <img src="./Icons/Class.png" alt="Absent">
                            <a href="#">Absent</a>
                        </div>
                        <div class="present">
                            <img src="./Icons/Class.png" alt="Present">
                            <a href="#">Present</a>
                        </div>
                    </div>
                    <div class="register">
                        <img src="./Icons/Register_02_White.png" alt="Register">
                        <a href="#">Register</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- ----------Side Bar---------- -->

        <!-- ----------Top Bar---------- -->

        <div class="topbar">
            <div class="topbar-content">
                <div class="admin">
                    <img src="./Icons/Admin_Black.png" alt="Admin">
                    <div class="admin-name">
                        <p class="aname">Admin Name</p>
                        <p class="aid">#Admin-ID</p>
                    </div>
                </div>
                <div class="date">
                    <p>Monday (22 April, 2024)</p>
                </div>
                <div class="signout-btn">
                    <a href="#">Sign Out</a>
                    <!-- <p>Sign Out</p> -->
                </div>
            </div>
        </div>

        <!-- ----------Top Bar------------->

        <!-- ----------Middle-Upper------------->

        <div class="middle-upper">
            <div class="middle-upper-inner">
                <div class="middle-upperleft">
                    <p>Dashboard</p>
                    <p>We're thrilled to have you here!</p>
                </div>
                <div class="middle-upperright">
                    <p>Prymary Section</p>
                    <p>Absent Teacher List</p>
                </div>
            </div>
        </div>

        <!-- ----------Middle-Upper------------->

        <div class="middle-lower">
            <div class="middle-lower_topic">
                <p>Select the Teacher</p>
                <div class="underline"></div>
            </div>
        </div>

        <!-- ----------Middle-Lower------------->

        <!-- ----------Content------------->

        <!-- ----------Form------------->

        <div class="content-background">
            <div class="content">
                <form action="" method="get">
                    <div class="name">
                        <label for="fname">Name</label>
                        <input type="text" id="fname" name="fname" class="short-input">
                        <input type="text" id="lname" name="lname" class="short-input">
                    </div>
                    <div class="telno">
                        <label for="telnumber">Telephone No</label>
                        <input type="tel" id="telnumber" name="telnumber" class="long-input">
                    </div>
                    <div class="tid">
                        <label for="tID">Teacher ID</label>
                        <input type="text" id="tID" name="tID" class="long-input">
                    </div>
                    <div class="section">
                        <label for="sec">Section</label>
                        <input type="text" id="sec" name="sec" class="long-input">
                    </div>
                    <div class="subject">
                        <label for="sub">Subjects</label>
                        <input type="text" id="sub" name="sec" class="long-input">
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
